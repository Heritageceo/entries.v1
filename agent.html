<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5vw;
            color: #fff;
            margin-bottom: 30px; /* Adjusted margin */
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
            word-wrap: break-word;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Changed to column for better alignment */
            align-items: center; /* Center the buttons */
            gap: 20px; /* Spacing between buttons */
            width: 100%;
            max-width: 400px; /* Added max-width for better control */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .button-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.6s;
            transform: skewX(45deg);
        }

        .button-container button:hover::before {
            left: 100%;
        }

        .button-container button:hover {
            background-color: #6dd5fa;
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3vw;
            }

            .button-container button {
                font-size: 1.5vw;
                max-width: 300px; /* Adjusted max-width */
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 2.5vw;
            }

            .button-container button {
                font-size: 1.2vw;
                max-width: 300px; /* Adjusted max-width */
            }
        }
    </style>
</head>
<body>
    <h1>Data Options</h1>

    <div class="button-container">
        <button onclick="location.href='Entries.html'">ENTRIES</button>
        <button onclick="location.href='ECU-search.html'">YOUR DATA</button>
        <button onclick="location.href='index.html'" style="background-color: black; color: #ffcccb;">Logout</button>
    </div>
</body>
</html>
