<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container img.logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .login-container .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 15px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container .input-group input:focus {
            border-color: #2980b9;
        }

        .login-container .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }

        .login-container .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #2980b9;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .login-btn:hover {
            background-color: #6dd5fa;
        }

        .login-container .login-btn:active {
            transform: scale(0.98);
        }

        .login-container .back-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            background-color: black;
            color: #ffcccb;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .back-btn:hover {
            background-color: #444;
        }

        .login-container .back-btn:active {
            transform: scale(0.98);
        }

        .login-container .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        .login-container .footer-text a {
            color: #2980b9;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Replace with your logo image -->
        <img src="https://via.placeholder.com/100" alt="Logo" class="logo">

        <h2>Login</h2>

        <div class="error-msg" id="error-msg">Invalid Username or Password</div>

        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <button class="back-btn" onclick="window.history.back();">Go Back</button>

        <div class="footer-text">
            Forgot your password? <a href="#">Reset it here</a>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript for validation -->
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials are correct
            if (username === 'Admin' && password === 'Admin@123') {
                window.location.href = 'admin.html'; // Redirect to index.html on success
            } else {
                errorMsg.style.display = 'block'; // Show error message on failure
            }
        });
    </script>
</body>
</html>
