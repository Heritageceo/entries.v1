<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .loading {
            animation: spin 1s linear infinite;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #2980b9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 20px; /* Spacing between loading and text */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            display: none; /* Hide initially until loading completes */
            z-index: 2;
            text-align: center; /* Center text in the container */
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: center;
            gap: 20px; /* Space between buttons */
            width: 100%; /* Full width */
            max-width: 400px; /* Limit max width */
            margin: auto; /* Center align buttons */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff; /* White text color */
            background-color: #2980b9; /* Button background color */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .button-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.6s;
            transform: skewX(45deg);
        }

        .button-container button:hover::before {
            left: 100%;
        }

        .button-container button:hover {
            background-color: #6dd5fa; /* Change on hover */
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        .loading-text {
            color: #2980b9; /* Blue color for loading text */
            font-size: 1.5rem; /* Adjust font size */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button-container button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="loadingOverlay">
        <div class="loading"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div class="container" id="content">
        <h1>ENTRIES</h1>
        <p>Select the correct option to proceed</p>
        <div class="button-container">
            <button onclick="location.href='agent.html'">Agent</button>
            <button onclick="location.href='login.html'">Admin</button>
            <button onclick="location.href='index.html'" style="background-color: black; color: #ffcccb;">Logout</button>
        </div>
    </div>

    <script>
        // Simulate loading time
        setTimeout(() => {
            document.getElementById('loadingOverlay').style.opacity = '0'; // Fade out loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none'; // Remove overlay
                document.getElementById('content').style.display = 'block'; // Show content
            }, 500); // Wait for fade out to complete before removing
        }, 2000); // Simulate 2 seconds of loading
    </script>
</body>
</html>
